<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="section">
                <p class="subheader" id="today"></p>
                <p class="data" id="time"></p>
            </div>
            <div class="section">
                <p class="subheader">Today &rarr; 82&deg;F</p>
                <div class="visualWeather">
                    <img src="./assets/windy.svg" id="weatherIcon">
                    <p class="data" id="weather">Windy</p>
                </div>
            </div>
            <div class="section">
                <p class="subheader">Tasks</p>
                <div class="data" id="list">
                    <p class="point">Complete Chores</p>
                    <p class="point">Study for exams</p>
                    <p class="point">Assignments</p>
                </div>
            </div>
        </div>
        <img src="./assets/leaf.svg" class="leaf l1">
        <img src="./assets/leaf.svg" class="leaf l2">
        <img src="./assets/leaf.svg" class="leaf l3">
    </body>
</html>
