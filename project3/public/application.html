<html>
    <head>
        <meta name="viewport" content="width=device-width, 
        intitial-scale=1">
        <title>Bounty Application</title>
        <link href="style.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Long+Cang&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="applicationWrapper">
            <a href="tavern.html" id="tableDagger"></a>
            <form action="/submit" method="GET" id="bountyApplication">
                <div class="bountyForm">
                    <div class="questions">
                        <div></div>
                        <div>
                            <h1>BOUNTY APPLICATION</h1>
                            <small>Entrusted to the Fantastical Bounty Group&trade;</small>
                        </div>
                        <div class="answer">
                            <label for="bountyName">What's their name?</label>
                            <input type="text" name="bountyName" placeholder="i.e. Arthur Fleck">
                        </div>
                        
                        <div class="answer">
                            <label for="bountyTitle">What title are they most known as?</label>
                            <input type="text" name="bountyTitle" placeholder="i.e. JOKER" id="upTitle">
                        </div>

                        <div class="answer">
                            <label>How much are you willing to offer?</label>
                            <div>
                                <input type="number" min="1" max="999999" name="reward" placeholder="i.e. 999999" id="reward"> GOLD COINS
                            </div>
                        </div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="bountySubmit">
                    <input type="submit" value="" id="tableCoin">
                </div>
            </form>
        </div>
    </body>
</html>
