<!-- This is a comment -->
<!-- quick commenting is done by ctrl + / -->

<!-- opening tag -->
<html>

    <!-- has additional information about the web page; usually does not show up in the content of the page -->
    <head>
        <title>my homepage</title>
    </head>

    <!-- content inside the webpage -->
    <body>
        <p>this is a plain text</p>
        <em>this is italicized text</em>
        <strong><em>this</em>> is bold text</strong>

        <div>this is text inside a div</div>
        <span>this is text inside a span</span>
        <a href="https://github.com/samheckle/web-projects-fa-25/blob/main/projects.md">this is a link</a> this is text around the link

        <!-- img does not have closing tags -->
        <img src="https://media1.tenor.com/m/S_8lFQmIxccAAAAd/pikachu-ryan-reynolds.gif">
        <img src="./imgs/pika.gif">

        <a href="page2.html">go to page 2</a>
    </body>

<!-- closing tag -->
</html>
